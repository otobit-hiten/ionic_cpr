<ion-header class="ion-no-border">
  <ion-toolbar class="header">
    <ion-row class="ion-justify-content-between" >
     
        <ion-buttons>
          <ion-back-button defaultHref="/tabs/dashboard" icon="assets/back_button.svg"></ion-back-button>
        </ion-buttons>
    
      <ion-col size="7.5" class="logo"
        ><img class="logo" src="assets/cpr_logo.png"
      /></ion-col>
      <ion-col  size="3" class="lang-sel"
        ><ion-select
          class="holder"
          [compareWith]="compareWith"
          value="{{languageService.selectedLanguage}}"
          placeholder="Language"
          (ionChange)="ionChange($event)"
          interface="popover"
        >

          <ion-select-option
            *ngFor="let lang of languageList"
            [value]="lang.code">
            <ion-icon name="add-circle-outline"></ion-icon>
            {{lang.title}}
            </ion-select-option
          >
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="new-background-color">
    <ion-list>
      <ion-item class="title" lines="none" translate>
        dashboard.Title
      </ion-item>
      <ion-item lines="none" translate class="Sub_title">
        dashboard.Sub_Title
      </ion-item>
    </ion-list>
  </div>

  <div class="contact_text">
  <ion-text translate>contact.contact_us</ion-text>
  <ion-button fill="clear" expand="full" class="custom-button" (click)="call()">
    <ion-icon name="call-outline" slot="start"></ion-icon>
    <span class="ion-text-left">(855) 215-6439</span></ion-button>
    
  <ion-button  fill="clear" expand="block" class="custom-button" (click)="mail()">
    <ion-icon class="ion-text-left" name="mail-outline" slot="start"></ion-icon>
    <span class="ion-text-left">newclaim@cprins.com</span>
  </ion-button>
</div>
</ion-content>
