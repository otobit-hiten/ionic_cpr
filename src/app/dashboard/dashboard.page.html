<ion-header class="ion-no-border">
  <ion-toolbar class="header">
    <ion-row class="ion-justify-content-between" >
      <ion-col size="7.5" class="logo"
        ><img class="logo" src="assets/cpr_logo.png"
      /></ion-col>
      <ion-col  size="3" class="lang-sel"
        ><ion-select
          class="holder"
          [compareWith]="compareWith"
          value="{{languageService.selectedLanguage}}"
          placeholder="Language"
          (ionChange)="ionChange($event)"
          interface="popover"
        >

          <ion-select-option
            *ngFor="let lang of languageList"
            [value]="lang.code">
            <ion-icon name="add-circle-outline"></ion-icon>
            {{lang.title}}
            </ion-select-option
          >
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="new-background-color">
    <ion-list>
      <ion-item class="title" lines="none" translate>
        dashboard.Title
      </ion-item>
      <ion-item lines="none" translate class="Sub_title">
        dashboard.Sub_Title
      </ion-item>
    </ion-list>
  </div>
  <div class="all_button">
    <ion-button
      expand="block"
      class="red"
      routerDirection="forward"
      [routerLink]="['form']"
    >
      <span class="ion-icon-left">
        <ion-icon
          slot="start"
          class="icon"
          src="assets/submit_claim.svg"
        ></ion-icon>
        <ion-icon class="icon" src="assets/line.svg"></ion-icon>
      </span>
      <span class="ion-text-left">
        <ion-text class="inner" translate>dashboard.submit_claim_btn</ion-text>
      </span>
    </ion-button>

    <ion-button
      expand="block"
      class="blue"
      routerDirection="forward"
      [routerLink]="['/tabs/dashboard/contact-us']"
    >
      <span class="ion-icon-left">
        <ion-icon class="icon" src="assets/contact-us.svg"></ion-icon>
        <ion-icon class="icon" src="assets/line.svg"></ion-icon
      ></span>
      <span class="ion-text-left">
        <ion-text class="inner" translate>dashboard.contact_us_btn</ion-text></span
      >
    </ion-button>

    <ion-button expand="block" class="blue" (click)="openFile()">
      <span class="ion-icon-left">
        <ion-icon class="icon" src="assets/download.svg"></ion-icon>
        <ion-icon class="icon" src="assets/line.svg"></ion-icon
      ></span>
      <span class="ion-text-left">
        <ion-text class="inner" translate>dashboard.download_btn</ion-text></span
      >
    </ion-button>
  </div>

  <ion-card>
    <ion-label class="text" translate>dashboard.imp_tip_header</ion-label>
    <ol class="points">
      <li translate>dashboard.tip_1</li>
      <li translate>dashboard.tip_2</li>
      <li translate>dashboard.tip_3</li>
      <li translate>dashboard.tip_5</li>
    </ol>
  </ion-card>
